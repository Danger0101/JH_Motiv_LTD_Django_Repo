{% extends "emails/base_email.html" %}

{% block content %}
<div style="font-family: sans-serif; max-width: 600px; margin: 0 auto;">
    <h2>Notification from Guild Hall</h2>
    
    <p>{{ message_body }}</p>
    
    {% if dashboard_url %}
    <div style="margin-top: 20px;">
        <a href="{{ dashboard_url }}" style="background-color: #4f46e5; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Go to Dashboard</a>
    </div>
    {% endif %}
</div>
{% endblock %}
