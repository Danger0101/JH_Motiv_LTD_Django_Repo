{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-12 px-4 max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">Become a Dreamer</h1>
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
        <p class="mb-4 text-gray-600">Join our affiliate program to earn commissions and unlock exclusive perks.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 mt-4 transition">
                Submit Application
            </button>
        </form>
    </div>
</div>
{% endblock %}
