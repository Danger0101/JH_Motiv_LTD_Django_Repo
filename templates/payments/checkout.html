{% extends 'base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block extra_head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/cart.css' %}">
{% endblock %}

{% block content %}
<div class="cart-page-wrapper">
    <div class="cart-container">
        <h1 class="cart-header">Checkout</h1>
        <div class="content-card" style="max-width: 32rem; margin: 0 auto;">
            <h2 class="card-title" style="margin-bottom: 0.5rem; border: none;">{{ offering.name }}</h2>
            <p style="color: var(--gray-600); margin-bottom: 1.5rem;">{{ offering.description }}</p>
            <p style="font-size: 2rem; font-weight: 700; color: var(--gray-800); margin-bottom: 1.5rem;">Â£{{ offering.price }}</p>
            
            <form action="{% url 'payments:create_checkout_session' offering.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn-start-shopping" style="background-color: #16a34a; width: 100%; text-align: center;">
                    Proceed to Checkout
                </button>
            </form>
        </div>
    </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
{% endblock %}
