{% extends "emails/base_email.html" %}

{% block content %}
<div style="background-color: #000000; border-radius: 8px; overflow: hidden;">
    
    {% if newsletter.header_image %}
    <div style="width: 100%; height: 300px; background-image: url('{{ site_url }}{{ newsletter.header_image.url }}'); background-size: cover; background-position: center;"></div>
    {% endif %}

    <div style="padding: 40px; text-align: center;">
        <h1 style="color: #22c55e; font-family: monospace; text-transform: uppercase; font-size: 28px; margin-bottom: 16px; letter-spacing: 2px;">
            {{ newsletter.subject }}
        </h1>
        
        <div style="color: #d1d5db; font-size: 18px; line-height: 1.6; margin-bottom: 32px;">
            {{ newsletter.body|safe|linebreaks }}
        </div>

        {% if newsletter.cta_link %}
        <a href="{{ newsletter.cta_link }}" style="background-color: #22c55e; color: #000000; padding: 16px 32px; text-decoration: none; font-family: monospace; text-transform: uppercase; font-weight: bold; border: 2px solid #22c55e; display: inline-block;">
            {{ newsletter.cta_text|default:"INITIALIZE" }} &rarr;
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
