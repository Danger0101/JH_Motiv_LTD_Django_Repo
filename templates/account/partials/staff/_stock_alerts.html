{% if staff_low_stock_items %}
<div class="bg-white p-5 rounded-xl border border-red-100 shadow-sm">
    <h3 class="font-bold text-red-700 mb-3 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        Stock Alerts
    </h3>
    <ul class="space-y-3">
        {% for item in staff_low_stock_items %}
        <li class="flex justify-between items-center text-sm border-b border-red-50 pb-2 last:border-0">
            <span class="text-gray-700">{{ item.variant.product.name }} ({{ item.variant.name }})</span>
            <span class="font-bold text-red-600">{{ item.quantity }} left</span>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin:products_stockpool_changelist' %}" target="_blank" class="block mt-4 text-center text-xs font-bold text-red-600 hover:text-red-800 uppercase tracking-wide">
        Manage Inventory &rarr;
    </a>
</div>
{% endif %}
