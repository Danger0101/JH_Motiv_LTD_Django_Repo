<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center">
        <div class="p-3 bg-green-100 text-green-600 rounded-lg mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <div>
            <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">30-Day Revenue</p>
            <p class="text-xl font-extrabold text-gray-900">£{{ staff_30d_revenue|floatformat:2 }}</p>
        </div>
    </div>

    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center">
        <div class="p-3 bg-orange-100 text-orange-600 rounded-lg mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
        </div>
        <div>
            <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Unpaid Commissions</p>
            <a href="{% url 'admin:payments_coachingorder_changelist' %}?payout_status__exact=unpaid" target="_blank" class="text-xl font-extrabold text-gray-900 hover:text-orange-600">
                £{{ staff_unpaid_commissions|floatformat:2 }}
            </a>
        </div>
    </div>

    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center">
        <div class="p-3 bg-blue-100 text-blue-600 rounded-lg mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
        </div>
        <div>
            <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">New Users (7d)</p>
            <p class="text-xl font-extrabold text-gray-900">{{ staff_new_users_7d }}</p>
        </div>
    </div>

    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center">
        <div class="p-3 bg-purple-100 text-purple-600 rounded-lg mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        </div>
        <div>
            <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Active Clients</p>
            <p class="text-xl font-extrabold text-gray-900">{{ staff_active_clients }}</p>
        </div>
    </div>

    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center">
        <div class="p-3 {% if staff_low_stock_count > 0 %}bg-red-100 text-red-600{% else %}bg-green-100 text-green-600{% endif %} rounded-lg mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
        </div>
        <div>
            <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Low Stock Items</p>
            <p class="text-xl font-extrabold text-gray-900">{{ staff_low_stock_count }}</p>
        </div>
    </div>
</div>
