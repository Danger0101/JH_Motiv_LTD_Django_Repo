{# templates/coaching/partials/_offering_card.html #}
<div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col h-full">
    <div class="p-6 flex-grow">
        <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ offering.name }}</h3>
        <p class="text-gray-600 mb-4 text-sm">{{ offering.description|truncatewords:25 }}</p>
        
        <div class="text-lg font-semibold text-gray-700 mb-2">
            <span class="text-3xl font-bold text-indigo-600">£{{ offering.price }}</span>
        </div>
        
        <ul class="text-sm text-gray-600 space-y-2">
            <li class="flex items-center">
                <span class="text-green-500 mr-2">✔</span>
                <span>{{ offering.duration_minutes }} minute session</span>
            </li>
            <li class="flex items-center">
                <span class="text-green-500 mr-2">✔</span>
                <span>Grants {{ offering.credits_granted }} credit(s)</span>
            </li>
        </ul>
    </div>
    
    <div class="p-6 bg-gray-50 mt-auto">
        <a href="{% url 'coaching:offering_detail' offering_slug=offering.slug %}" class="block w-full text-center bg-indigo-600 text-white py-3 px-6 rounded-md hover:bg-indigo-700 font-semibold transition">
            View Details & Book
        </a>
    </div>
</div>
