<div class="bg-white p-6 rounded-lg shadow-lg border border-indigo-100 w-full">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Reschedule Session</h2>
        <button hx-get="{% url 'accounts:profile_bookings' %}" 
                hx-target="#profile-bookings" 
                hx-swap="innerHTML"
                class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>
    
    <p class="text-gray-600 mb-6">
        Current: <strong>{{ booking.start_datetime|date:"M d, Y H:i" }}</strong> 
        with {{ booking.coach.user.get_full_name }}
    </p>

    <div class="flex flex-col md:flex-row gap-6">
        <div id="calendar-wrapper" class="md:w-2/3"
             hx-get="{% url 'coaching_booking:get_booking_calendar' %}?year={% now 'Y' %}&month={% now 'n' %}&coach_id={{ booking.coach.id }}&enrollment_id={{ booking.enrollment.id }}&reschedule_booking_id={{ booking.id }}"
             hx-trigger="load">
            
            <div class="flex justify-center p-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            </div>
        </div>

        <div id="time-slots-column" class="md:w-1/3 border-l pl-6">
            <p class="text-sm text-gray-500 text-center italic py-4">Select a date to see available new times.</p>
        </div>
    </div>
</div>
