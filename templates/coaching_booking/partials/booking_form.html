<form hx-post="{% url 'coaching_booking:book_session' %}" hx-target="#booking-errors" hx-swap="innerHTML" class="space-y-4">
    {% csrf_token %}
    
    {# Hidden fields to pass context to the POST view #}
    <input type="hidden" name="start_time" value="{{ slot_iso }}">
    <input type="hidden" name="coach_id" value="{{ coach_id }}">
    <input type="hidden" name="enrollment_id" value="{{ enrollment_id|default:'' }}">
    <input type="hidden" name="workshop_id" value="{{ workshop_id|default:'' }}">
    
    <div>
        <h3 class="text-lg font-bold text-gray-900">Confirm Booking</h3>
        <p class="text-sm text-gray-500">
            {{ pretty_time|default:slot_iso }}
        </p>
    </div>

    <div id="booking-errors"></div>

    <div class="flex justify-end gap-3 pt-4">
        <button type="button" @click="openBooking = false" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Confirm Session</button>
    </div>
</form>
