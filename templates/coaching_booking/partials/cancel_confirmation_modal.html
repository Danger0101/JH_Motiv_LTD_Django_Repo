<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header bg-red-50 border-b border-red-100">
            <h5 class="modal-title text-red-800 font-bold">Cancel Session</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body p-6">
            <p class="text-gray-600 mb-4">
                Are you sure you want to cancel your session with 
                <span class="font-semibold text-gray-800">{{ booking.coach.user.get_full_name }}</span> on 
                <span class="font-semibold text-gray-800">{{ booking.start_datetime|date:"F j, g:i a" }}</span>?
            </p>
            <p class="text-sm text-gray-500 italic">
                This action cannot be undone.
            </p>
        </div>

        <div class="modal-footer bg-gray-50 px-6 py-4 flex justify-end gap-3 rounded-b-lg">
            <button type="button" class="px-4 py-2 bg-white border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 font-medium transition" data-bs-dismiss="modal">
                Keep Session
            </button>
            
            <form method="POST" action="{% url 'coaching_booking:cancel_session' booking.id %}">
                {% csrf_token %}
                <button type="submit" class="px-4 py-2 bg-red-600 border border-transparent rounded-md text-white hover:bg-red-700 font-medium shadow-sm transition">
                    Yes, Cancel It
                </button>
            </form>
        </div>
    </div>
</div>
