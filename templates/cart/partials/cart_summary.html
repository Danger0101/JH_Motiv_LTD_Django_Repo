{% with cart_data=cart_summary|default:summary %}
<a href="{% url 'cart:cart_detail' %}" class="text-gray-600 hover:text-blue-500 relative">
    <!-- Shopping Cart Icon -->
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
    </svg>
    <!-- Badge -->
    {% if cart_data.item_count > 0 %}
    <span class="absolute -top-2 -right-2 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">{{ cart_data.item_count }}</span>
    {% endif %}
</a>
{% endwith %}
