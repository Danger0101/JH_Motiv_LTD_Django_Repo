<div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col group h-full">
    <a href="{{ detail_url }}" class="block relative overflow-hidden" aria-label="{{ image_alt }}">
        {% if image_url %}
            <img src="{{ image_url }}" alt="{{ image_alt }}" class="w-full h-64 object-cover transform group-hover:scale-105 transition-transform duration-300">
        {% else %}
            <div class="w-full h-64 bg-gray-200 flex items-center justify-center text-gray-400">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
        {% endif %}
    </a>
    <div class="p-4 flex flex-col flex-grow">
        <h3 class="text-lg font-bold text-gray-900 mb-1">
            <a href="{{ detail_url }}" class="hover:text-indigo-600 transition-colors">{{ title }}</a>
        </h3>
        <p class="text-gray-600 text-sm mb-4 line-clamp-2 flex-grow">{{ description|striptags }}</p>
        
        <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-100">
            <div class="text-xl font-bold text-gray-900">{{ price_html|safe }}</div>
            <a href="{{ detail_url }}" class="inline-flex items-center justify-center px-4 py-2 bg-gray-900 text-white text-sm font-medium rounded-md hover:bg-gray-800 transition-colors">
                {{ cta_text|default:"View" }}
            </a>
        </div>
    </div>
</div>
