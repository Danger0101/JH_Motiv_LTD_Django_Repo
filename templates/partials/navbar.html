{% load static %}

<header class="main-header" x-data="{ mobileMenuOpen: false }">
    <div class="navbar-container">
        
        <!-- Logo -->
        <div class="navbar-logo">
            <a href="{% url 'core:home' %}">JH Motiv</a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="nav-links-desktop">
            <a href="{% url 'coaching_booking:offer-list' %}" class="nav-link">Coaching</a>
            <a href="{% url 'products:product_list' %}" class="nav-link">Shop</a>
            <a href="{% url 'coaching_core:workshop-list' %}" class="nav-link">Workshops</a>
            <a href="{% url 'core:about' %}" class="nav-link">About</a>
        </nav>

        <!-- Actions: Cart, Account, Mobile Toggle -->
        <div class="navbar-actions">
            <a href="{% url 'cart:cart_detail' %}" class="action-link">
                <i class="fa-solid fa-cart-shopping icon"></i>
                {% if cart|length > 0 %}
                    <span class="cart-indicator">{{ cart|length }}</span>
                {% endif %}
            </a>

            {% if user.is_authenticated %}
                <a href="{% url 'account:account_profile' %}" class="action-link">
                    <i class="fa-solid fa-user icon"></i>
                </a>
            {% else %}
                <a href="{% url 'account_login' %}" class="action-link">
                    <i class="fa-solid fa-right-to-bracket icon"></i>
                </a>
            {% endif %}

            <!-- Mobile Menu Toggle -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="mobile-menu-toggle">
                <i class="fa-solid fa-bars icon"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu Panel -->
    <div x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false" class="mobile-menu-panel" x-cloak style="display: none;">
        <nav class="nav-links-mobile">
            <a href="{% url 'coaching_booking:offer-list' %}" class="nav-link-mobile">Coaching</a>
            <a href="{% url 'products:product_list' %}" class="nav-link-mobile">Shop</a>
            <a href="{% url 'coaching_core:workshop-list' %}" class="nav-link-mobile">Workshops</a>
            <a href="{% url 'core:about' %}" class="nav-link-mobile">About</a>
        </nav>
    </div>
</header>
