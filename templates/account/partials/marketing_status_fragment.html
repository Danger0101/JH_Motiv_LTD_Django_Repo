{% if messages %}
    {% for message in messages %}
        <div x-data x-init="$dispatch('showToast', { message: '{{ message }}' })"></div>
    {% endfor %}
{% endif %}

{% if marketing_preference.is_subscribed %}
    <span class="text-green-600 font-bold">Subscribed</span>
{% else %}
    <span class="text-gray-500 font-medium">Unsubscribed</span>
{% endif %}
{% if marketing_preference.subscribed_at %}
    <span class="text-xs text-gray-400 ml-2">({{ marketing_preference.subscribed_at|date:"M d, Y H:i" }})</span>
{% endif %}
