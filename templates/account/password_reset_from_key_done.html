{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white shadow sm:rounded-lg p-8 text-center border border-gray-200">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
            <svg class="h-8 w-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-4">{% trans "Password Changed" %}</h1>
        
        <p class="text-lg text-gray-600 mb-8">
            {% trans "Your password has been successfully changed." %}
        </p>
        
        <a href="{% url 'accounts:login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            {% trans "Log In" %}
        </a>
    </div>
</div>
{% endblock %}
