<div class="bg-gray-50 p-4 rounded-lg border border-gray-200 animate-fade-in-down">
    <h5 class="font-bold text-gray-800 mb-2">Confirm Selection</h5>
    
    <p class="text-sm text-gray-600 mb-4">
        You are selecting: <span class="font-semibold text-indigo-600">{{ pretty_time }}</span>
        {% if coach_name %}
        <br>
        with Coach <span class="font-semibold text-gray-800">{{ coach_name }}</span>
        {% endif %}
        {% if offering_name %}
        <br>
        for <span class="font-semibold text-gray-800">{{ offering_name }}</span>
        {% endif %}
    </p>

    <form method="POST" 
          action="{{ post_url }}"
          hx-post="{{ post_url }}"
          hx-target="#booking-errors">
        
        {% csrf_token %}
        {% if reschedule_booking_id %}
            <input type="hidden" name="new_start_time" value="{{ slot_iso }}">
        {% else %}
            <input type="hidden" name="start_time" value="{{ slot_iso }}">
        {% endif %}
        <input type="hidden" name="coach_id" value="{{ coach_id }}">
        
        {% if enrollment_id %}
            <input type="hidden" name="enrollment_id" value="{{ enrollment_id }}">
        {% endif %}

        <div id="booking-errors"></div>

        <button type="submit" 
                class="w-full py-2 px-4 rounded-md text-white font-semibold shadow-sm transition-colors mt-4
                       {% if reschedule_booking_id %}bg-blue-600 hover:bg-blue-700{% else %}bg-green-600 hover:bg-green-700{% endif %}">
            {% if reschedule_booking_id %}
                Confirm Reschedule
            {% else %}
                Book Session
            {% endif %}
        </button>
    </form>
</div>
