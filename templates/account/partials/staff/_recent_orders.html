<div>
    <h3 class="font-bold text-gray-800 mb-4">Manage Recent Orders</h3>
    {% if staff_recent_orders %}
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for order in staff_recent_orders %}
                        {% include 'account/partials/staff_order_row.html' %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="text-gray-500 italic p-4 bg-gray-50 rounded-lg">No recent orders.</div>
    {% endif %}
</div>
