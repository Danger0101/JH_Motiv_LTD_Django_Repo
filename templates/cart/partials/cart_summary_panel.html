<div id="cart-summary-panel">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Order Summary</h2>

    <div class="space-y-4">
        <div class="flex justify-between items-center text-gray-700">
            <span class="text-base">Subtotal ({{ summary.item_count }} items)</span>
            <span class="font-semibold">£{{ summary.subtotal|floatformat:2 }}</span>
        </div>

        <div class="border-t pt-4">
            <label for="shipping-select" class="block text-sm font-medium text-gray-700 mb-2">Shipping Method</label>
            <select id="shipping-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <option value="1">Standard Delivery - £5.00</option>
                <option value="2" disabled>Express Shipping - £10.00</option>
            </select>
        </div>

        <div class="flex justify-between items-center text-gray-700 pt-2">
            <span class="text-base">Estimated Tax</span>
            <span class="font-semibold">£{{ summary.tax|floatformat:2 }}</span>
        </div>
    </div>

    <div class="flex justify-between items-center border-t border-gray-200 pt-6 mt-6">
        <h3 class="text-xl font-bold text-gray-900">Order Total</h3>
        <span class="text-2xl font-extrabold text-blue-600">£{{ summary.total|floatformat:2 }}</span>
    </div>

    <a href="{% url 'payments:create_checkout_session' %}" class="block text-center w-full bg-blue-600 text-white font-bold py-3 mt-6 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
        Proceed to Checkout
    </a>
</div>
