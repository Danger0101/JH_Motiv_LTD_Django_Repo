{% extends "awakening/base_funnel.html" %}
{% load static %}

{% block content %}
<canvas id="matrix-rain" class="absolute inset-0 z-0 pointer-events-none opacity-40"></canvas>

<div class="scanlines"></div>

<div class="relative z-10 w-full h-full overflow-y-auto flex flex-col items-center justify-center p-4">
    
    <div class="w-full max-w-6xl border-2 border-green-800 bg-black/90 shadow-[0_0_50px_rgba(0,255,65,0.15)] relative">
        
        <div class="bg-green-900/20 border-b border-green-800 p-2 flex justify-between items-center text-xs md:text-sm px-4 select-none">
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-red-500"></span>
                <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                <span class="w-3 h-3 rounded-full bg-green-500"></span>
                <span class="ml-4 uppercase tracking-widest">> AWAKENING_PROTOCOL.EXE</span>
            </div>
            <div id="clock" class="font-mono">00:00:00</div>
        </div>

        <div id="terminal-stage" 
             class="min-h-[600px] p-6 md:p-12 relative flex flex-col items-center justify-center"
             hx-get="{% url 'awakening:step_1_hook' %}" 
             hx-trigger="load" 
             hx-swap="innerHTML transition:true">
             
             <div class="text-2xl animate-pulse text-green-500">
                 > ESTABLISHING SECURE CONNECTION...
             </div>
        </div>

    </div>

    <div class="fixed bottom-4 right-4 z-40 w-80 hidden md:flex flex-col gap-0 border border-green-900 bg-black/90 font-mono text-xs shadow-2xl">
        <div class="bg-green-900/30 p-1 px-2 border-b border-green-900 flex justify-between">
            <span>SERVER_LOG.SYS</span>
            <span class="text-green-400 animate-pulse">‚óè LIVE</span>
        </div>
        <div id="system-log" class="h-32 overflow-hidden p-2 flex flex-col justify-end text-green-700/80">
            </div>
    </div>

    <div id="mobile-toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-black/90 border border-green-500 text-green-400 px-4 py-2 rounded shadow-xl z-50 opacity-0 transition-opacity duration-300 pointer-events-none">
        <span id="mobile-msg"></span>
    </div>

</div>

<script src="{% static 'awakening/js/matrix_engine.js' %}"></script>
    
    <script>
        // Initialize the log with the correct Django URL
        document.addEventListener('DOMContentLoaded', () => {
             window.initSystemLog("{% url 'awakening:api_log' %}");
        });
    </script>
{% endblock %}
