<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="document.getElementById('modal-container').innerHTML=''"></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Confirm Reschedule
            </h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">
                Are you sure you want to reschedule your session with <strong>{{ booking.coach.user.get_full_name }}</strong>?
              </p>
              <div class="mt-4 bg-gray-50 p-3 rounded-md">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">From:</span>
                    <span class="font-medium text-gray-900 line-through">{{ booking.start_datetime|date:"M d, Y h:i A" }}</span>
                </div>
                <div class="flex justify-between text-sm mt-2">
                    <span class="text-gray-500">To:</span>
                    <span class="font-bold text-blue-600">{{ new_start_time|date:"M d, Y h:i A" }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <form hx-post="{% url 'coaching_booking:reschedule_session' booking.id %}" hx-target="#profile-bookings" hx-swap="innerHTML" hx-on::after-request="document.getElementById('modal-container').innerHTML = ''">
            {% csrf_token %}
            <input type="hidden" name="new_start_time" value="{{ new_start_time_iso }}">
            <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                Confirm Reschedule
            </button>
        </form>
        <button type="button" onclick="document.getElementById('modal-container').innerHTML=''" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
