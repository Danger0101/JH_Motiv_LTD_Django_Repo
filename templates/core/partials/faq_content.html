<div class="mt-12">
    <div class="flex justify-center border-b border-gray-200" role="tablist" aria-label="FAQ Categories">
        <a href="{% url 'core:faq_tab' 'retail' %}"
            class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm focus:outline-none hx-active:border-blue-500 hx-active:text-blue-600 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
            id="retail-tab"
            role="tab"
            aria-controls="retail-panel"
            hx-get="{% url 'core:faq_tab' 'retail' %}"
            hx-target="#faq-tab-content"
            hx-swap="innerHTML"
            hx-push-url="true"
        >
            Retail & Products
        </a>
        <a href="{% url 'core:faq_tab' 'coaching' %}"
            class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm focus:outline-none hx-active:border-blue-500 hx-active:text-blue-600 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
            id="coaching-tab"
            role="tab"
            aria-controls="coaching-panel"
            hx-get="{% url 'core:faq_tab' 'coaching' %}"
            hx-target="#faq-tab-content"
            hx-swap="innerHTML"
            hx-push-url="true"
        >
            Coaching Services
        </a>
    </div>

    <div class="mt-8">
        <div id="faq-tab-content">
            {# Initial content is loaded here by the main FAQ view #}
            {% include "core/partials/faq_tab_content.html" with faq_items=faq_items %}
        </div>
    </div>
</div>
