{% if error_message %}
    <p class="error">{{ error_message }}</p>
{% else %}
    <h3>Slots for {{ selected_date|date:"l, F j, Y" }}</h3>
    {% if daily_slots %}
        <div class="daily-slots-grid">
            {% for slot in daily_slots %}
                <button class="slot-button"
                        hx-get="{% url 'coaching_booking:profile_book_session' %}"
                        hx-vals='{"date": "{{ selected_date|date:'Y-m-d' }}", "time": "{{ slot.start_datetime_iso|date:'H:i' }}", "coach_id": "{{ coach_id }}", "enrollment_id": "{{ enrollment_id }}"}'
                        hx-target="#session-booking-form-container"
                        hx-swap="outerHTML">
                    {{ slot.display_time }}
                </button>
            {% endfor %}
        </div>
    {% else %}
        <p>No available slots for this day.</p>
    {% endif %}
{% endif %}
