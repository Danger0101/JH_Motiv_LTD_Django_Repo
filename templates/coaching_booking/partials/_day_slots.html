{% if error_message %}
    <p class="text-red-500 text-sm p-2">{{ error_message }}</p>
{% else %}
    <h3 class="font-bold text-gray-700 mb-3">Slots for {{ selected_date|date:"l, F j" }}</h3>
    {% if available_slots %}
        <div class="grid grid-cols-2 gap-2">
            {% for slot in available_slots %}
                <button class="py-2 px-3 bg-white border border-gray-200 rounded hover:bg-indigo-50 hover:border-indigo-300 text-sm font-medium text-gray-700 transition-colors"
                        hx-get="{% url 'coaching_booking:confirm_booking_modal' %}"
                        hx-vals='{"time": "{{ slot.start_time|date:"c" }}", "coach_id": "{{ coach_id }}", "enrollment_id": "{{ enrollment_id }}"}'
                        hx-target="#slide-over-container"
                        hx-swap="innerHTML">
                    {{ slot.start_time|date:"H:i" }}
                </button>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-500 text-sm italic">No available slots for this day.</p>
    {% endif %}
{% endif %}
