<div class="specific-slots-manager p-4 border rounded-lg bg-gray-50">
    <div id="specific-slots-list" 
         hx-get="{% url 'coaching:api_specific_availability' %}" 
         hx-trigger="load, specific-slot-updated from:body"
         class="space-y-3">
        <p class="text-gray-500">Loading one-off slots...</p>
    </div>

    <h3 class="font-medium text-gray-700 mt-6 mb-3 border-t pt-4">Add or Block a Single Day</h3>
    <form id="specific-slot-form" 
          hx-post="{% url 'coaching:api_specific_availability' %}"
          hx-swap="none"
          hx-on::after-request="if(event.detail.successful) { document.getElementById('specific-slot-form').reset(); htmx.trigger('body', 'specific-slot-updated'); } else { alert('Error: ' + event.detail.xhr.response); }">
        {% csrf_token %}
        <div class="space-y-3">
            <input type="date" name="date" required class="p-2 border rounded w-full">
            
            <div class="grid grid-cols-2 gap-2">
                <input type="time" name="start_time" value="09:00" required class="p-2 border rounded">
                <input type="time" name="end_time" value="17:00" required class="p-2 border rounded">
            </div>

            <div class="flex items-center space-x-4">
                <label class="text-gray-700 text-sm">
                    <input type="radio" name="is_available" value="true" checked class="text-green-600"> 
                    Available
                </label>
                <label class="text-gray-700 text-sm">
                    <input type="radio" name="is_available" value="false" class="text-red-600"> 
                    Blocked
                </label>
            </div>

            <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition w-full">
                Apply One-Off Adjustment
            </button>
        </div>
    </form>
</div>
