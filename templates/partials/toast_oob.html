<div id="toast-container" hx-swap-oob="beforeend">
    {% if messages %}
        <div class="fixed bottom-4 right-4 z-50 flex flex-col gap-2">
            {% for message in messages %}
                <div class="toast-message bg-gray-800 text-white px-4 py-2 rounded shadow-lg flex items-center gap-2 animate-fade-in-up" role="alert">
                    {% if message.tags == 'success' %}
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    {% elif message.tags == 'error' %}
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    {% endif %}
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        </div>
        <script>
            setTimeout(function() {
                const toasts = document.querySelectorAll('.toast-message');
                toasts.forEach(t => {
                    t.style.opacity = '0';
                    setTimeout(() => t.remove(), 500);
                });
            }, 5000);
        </script>
    {% endif %}
</div>
