{% if pending_offers %}
<div class="bg-white border border-gray-100 rounded-xl shadow-sm overflow-hidden mb-8">
    <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
        <h3 class="font-bold text-gray-900">Pending Requests</h3>
        <span class="px-2.5 py-0.5 rounded-full text-xs font-bold bg-blue-100 text-blue-800 border border-blue-200">
            {{ pending_offers|length }} New
        </span>
    </div>
    
    <ul role="list" class="divide-y divide-gray-100">
        {% for offer in pending_offers %}
        <li id="offer-{{ offer.id }}">
            <div class="flex items-center justify-between p-4">
                <div>
                    <h4 class="font-bold text-gray-900">{{ offer.client.get_full_name }}</h4>
                    <p class="text-xs text-gray-500">Requested Taster for: {{ offer.offering.name|default:"General Session" }}</p>
                </div>
                <div class="flex space-x-2">
                    <button hx-post="{% url 'coaching_booking:approve_taster' offer.id %}" hx-target="#offer-{{ offer.id }}" hx-swap="outerHTML"
                            class="bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-green-700">
                        Accept
                    </button>
                    <button hx-post="{% url 'coaching_booking:decline_taster' offer.id %}" hx-target="#offer-{{ offer.id }}" hx-swap="outerHTML"
                            class="bg-red-50 text-red-600 px-3 py-1.5 rounded-lg text-xs font-bold border border-red-200 hover:bg-red-100">
                        Decline
                    </button>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
