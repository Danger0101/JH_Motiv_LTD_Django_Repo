{% load static %}

<div class="w-full text-center fade-in max-w-4xl mx-auto">
    <h2 class="text-3xl md:text-4xl mb-2 font-bold text-white">FINALIZE TRANSMISSION</h2>
    <p class="text-green-500 font-mono mb-10">> SECURE_CHECKOUT_PROTOCOL</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-left">
        
        <!-- Left Column: Order Summary -->
        <div class="bg-black/50 border border-green-900 p-6 rounded-md">
            <h3 class="text-xl text-white font-bold mb-4 border-b border-green-800 pb-3">ORDER SUMMARY</h3>
            
            <div class="space-y-4">
                <div class="flex justify-between">
                    <span class="text-gray-400">{{ variant.name }}</span>
                    <span class="text-white font-mono">£{{ total }}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-400">Shipping</span>
                    <span class="text-white font-mono">FREE</span>
                </div>
                <div class="flex justify-between font-bold text-lg pt-4 border-t border-green-800">
                    <span class="text-green-400">Total</span>
                    <span class="text-green-400 font-mono">£{{ total }}</span>
                </div>
            </div>
        </div>

        <!-- Right Column: Payment & Delivery Form -->
        <div class="bg-black/50 border border-green-900 p-6 rounded-md">
            <h3 class="text-xl text-white font-bold mb-4">DELIVERY & PAYMENT</h3>
            
            <form id="payment-form" data-stripe-key="{{ stripe_public_key }}">
                <div class="space-y-4">
                    
                    <div>
                        <label for="email" class="block text-sm font-mono text-gray-400 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full bg-green-900/20 border border-green-700 p-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500 rounded-sm" required>
                    </div>
                    
                    <div>
                        <label for="name" class="block text-sm font-mono text-gray-400 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full bg-green-900/20 border border-green-700 p-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500 rounded-sm" required>
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-mono text-gray-400 mb-1">Street Address</label>
                        <input type="text" id="address" name="address" class="w-full bg-green-900/20 border border-green-700 p-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500 rounded-sm" required>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="city" class="block text-sm font-mono text-gray-400 mb-1">City</label>
                            <input type="text" id="city" name="city" class="w-full bg-green-900/20 border border-green-700 p-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500 rounded-sm" required>
                        </div>
                        <div>
                            <label for="postcode" class="block text-sm font-mono text-gray-400 mb-1">Postcode</label>
                            <input type="text" id="postcode" name="postcode" class="w-full bg-green-900/20 border border-green-700 p-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500 rounded-sm" required>
                        </div>
                    </div>

                    <!-- Placeholder for Stripe Card Element -->
                    <div id="card-element" class="p-3 border border-green-700 bg-green-900/20 rounded-sm">
                        <!-- A Stripe Element will be inserted here. -->
                        <div class="text-gray-500 animate-pulse">Loading secure payment field...</div>
                    </div>

                    <!-- Used to display form errors -->
                    <div id="card-errors" role="alert" class="text-red-500 text-sm font-mono h-4"></div>

                    <button id="submit-button" class="w-full bg-green-600 text-black font-bold py-3 text-lg uppercase tracking-widest hover:bg-white transition-colors rounded-sm">
                        Submit Payment
                    </button>
                </div>
            </form>
            <p class="text-xs text-gray-600 mt-4 text-center">Powered by Stripe.</p>
        </div>
    </div>

    <button hx-get="{% url 'awakening:step_2_offers' %}" 
            hx-target="#terminal-stage" 
            class="mt-12 text-xs text-gray-600 hover:text-green-500">
        < BACK TO BUNDLES
    </button>
</div>

<!-- Stripe & local JS -->
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'awakening/js/checkout.js' %}" defer></script>
