<div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
    <h3 class="font-bold text-gray-800 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        Customer Lookup
    </h3>
    <div class="relative">
        <input type="text" 
               id="customer-search-input"
               name="q"
               class="block w-full pl-4 pr-10 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
               placeholder="Search by name, email, or username..."
               hx-get="{% url 'accounts:staff_customer_lookup' %}"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#search-results">
        <div id="search-results"></div>
    </div>
    <div id="customer-detail-panel" class="mt-4"></div>
</div>
