<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #4F46E5; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .footer { margin-top: 30px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Access Your Account</h2>
        
        <p>Hello,</p>
        
        <p>Here is your requested access link for {{ site_name }}. Clicking the button below will log you in immediately.</p>

        <p style="text-align: center;">
            <a href="{{ access_url }}" class="button">Log In Now</a>
        </p>

        <p>If the button above doesn't work, copy and paste this link into your browser:</p>
        <p><a href="{{ access_url }}">{{ access_url }}</a></p>
        
        <div class="footer">
            <p>Thank you,<br>{{ site_name }} Team</p>
        </div>
    </div>
</body>
</html>
