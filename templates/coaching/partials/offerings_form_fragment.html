<div class="p-4 border rounded-lg bg-indigo-50">
    <h3 class="font-medium text-indigo-700 mb-3">Create New Service</h3>
    <form hx-post="{% url 'coaching:api_offerings_list_create' %}" 
          hx-target="#offerings-list" 
          hx-swap="innerHTML" 
          hx-indicator="#offering-loading">
        {% csrf_token %}
        <div class="space-y-3 text-sm">
            
            <input type="text" name="name" placeholder="Service Name (e.g., Clarity Call)" required 
                   class="p-2 border rounded w-full text-gray-800">
                   
            <input type="text" name="slug" placeholder="Slug (e.g., clarity-call)" required 
                   class="p-2 border rounded w-full text-gray-800">
                   
            <div class="flex space-x-2">
                <input type="number" name="duration_minutes" placeholder="Duration (mins)" required 
                       min="15" step="15" class="p-2 border rounded w-1/2 text-gray-800">
                <input type="number" name="price" placeholder="Price (e.g., 99.00)" required 
                       step="0.01" class="p-2 border rounded w-1/2 text-gray-800">
            </div>

            <textarea name="description" placeholder="Brief service description..." rows="3" 
                      class="p-2 border rounded w-full text-gray-800"></textarea>
                      
            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="is_active_new" checked 
                       class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                <label for="is_active_new" class="ml-2 text-gray-700">Service is Active</label>
            </div>
            
            <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition w-full">
                Add New Offering 
            </button>
            <span id="offering-loading" class="htmx-indicator text-indigo-600 text-center block">
                Creating...
            </span>
        </div>
    </form>
</div>
