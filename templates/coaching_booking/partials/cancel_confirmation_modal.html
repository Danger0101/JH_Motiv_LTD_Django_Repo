<div class="p-6 text-center">
    <div id="booking-errors"></div>
    
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
    </div>

    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
        Cancel Session?
    </h3>
    
    <div class="mt-2">
        <p class="text-sm text-gray-500">
            Are you sure you want to cancel this session? This action cannot be undone.
        </p>
    </div>

    <div class="mt-6 flex justify-center space-x-3">
        <button 
            type="button" 
            @click="open = false" 
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
            Keep Session
        </button>

        <button 
            hx-post="{% url 'coaching_booking:cancel_session' booking.id %}"
            hx-target="#booking-list-container" 
            hx-swap="outerHTML"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:w-auto sm:text-sm disabled:opacity-50"
        >
            <span class="htmx-indicator-hidden">Yes, Cancel It</span>
            <span class="htmx-indicator">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Cancelling...
            </span>
        </button>
    </div>
</div>
