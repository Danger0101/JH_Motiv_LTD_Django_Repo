{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Email Confirmed" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="p-6 bg-white shadow-lg rounded-lg border">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">{% translate "Email Confirmed" %}</h2>
        <p class="text-gray-600">
            {% blocktranslate %}Your email address has been confirmed. You can now <a href="{% url 'account:login' %}" class="font-medium text-blue-600 hover:text-blue-500">log in</a>.{% endblocktranslate %}
        </p>
    </div>
</div>
{% endblock %}
