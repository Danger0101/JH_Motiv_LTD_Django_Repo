<div class="slots-container animate-in fade-in zoom-in-95 duration-200">
    <h3 style="font-size: 1rem; font-weight: 600; color: var(--gray-800); margin-bottom: 1rem;">
        Available Times for {{ date_display }}
    </h3>

    {% if slots %}
        <div class="slots-grid">
            {% for slot in slots %}
            <form action="{% url 'coaching_booking:booking_checkout' %}" method="get">
                <input type="hidden" name="enrollment_id" value="{{ enrollment_id }}">
                <input type="hidden" name="date" value="{{ date_str }}">
                <input type="hidden" name="time" value="{{ slot }}">
                
                <button type="submit" class="slot-btn" style="width: 100%;">
                    {{ slot }}
                </button>
            </form>
            {% endfor %}
        </div>
    {% else %}
        <p style="color: var(--gray-500); font-style: italic; text-align: center;">
            No slots available on this date. Please try another day.
        </p>
    {% endif %}
</div>
