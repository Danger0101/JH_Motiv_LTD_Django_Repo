<div id="free-session-container" class="mt-8 text-center mb-12 fade-in">
    {% if status == 'success' %}
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 inline-block">
            <p class="text-lg text-green-700 font-semibold">✅ Request Received</p>
            <p class="text-sm text-green-600">{{ message }}</p>
        </div>
    {% elif status == 'pending' %}
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 inline-block">
            <p class="text-lg text-yellow-700 font-semibold">⏳ Request Pending</p>
            <p class="text-sm text-yellow-600">{{ message }}</p>
        </div>
    {% else %}
        <p class="text-red-600">{{ message }}</p>
    {% endif %}
</div>
