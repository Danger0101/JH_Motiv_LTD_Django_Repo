{% if user.is_coach %}
    <div id="coach-actions-{{ offering.id }}" class="mt-4">
        {% if user in offering.coaches.all %}
            <form hx-post="{% url 'coaching:remove_coach_from_offering' offering.id %}" hx-target="#coach-actions-{{ offering.id }}" hx-swap="outerHTML">
                {% csrf_token %}
                <button type="submit" class="w-full text-center py-2 px-4 text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">Leave</button>
            </form>
        {% else %}
            <form hx-post="{% url 'coaching:add_coach_to_offering' offering.id %}" hx-target="#coach-actions-{{ offering.id }}" hx-swap="outerHTML">
                {% csrf_token %}
                <button type="submit" class="w-full text-center py-2 px-4 text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Join</button>
            </form>
        {% endif %}
    </div>
{% endif %}
