<div class="space-y-4">
    {% if coaches|length > 1 %}
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Coach</label>
        <select name="coach_id" 
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                hx-get="{% url 'coaching_booking:get_booking_calendar' %}"
                hx-vals='{"reschedule_booking_id": "{{ booking.id }}"}'
                hx-target="#reschedule-calendar-container">
            {% for coach in coaches %}
                <option value="{{ coach.id }}" {% if coach.id == selected_coach_id %}selected{% endif %}>{{ coach.user.get_full_name }}</option>
            {% endfor %}
        </select>
    </div>
    {% else %}
        <input type="hidden" name="coach_id" value="{{ selected_coach_id }}">
        <p class="text-sm text-gray-600">Coach: <strong>{{ booking.coach.user.get_full_name }}</strong></p>
    {% endif %}

    <div id="reschedule-calendar-container"
         hx-get="{% url 'coaching_booking:get_booking_calendar' %}"
         hx-vals='{"reschedule_booking_id": "{{ booking.id }}", "coach_id": "{{ selected_coach_id }}"}'
         hx-trigger="load">
        <div class="flex justify-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        </div>
    </div>
    
    <div id="reschedule-slots-container"></div>
</div>
