<div id="profile-bookings" class="bg-white p-6 rounded-lg shadow-lg">
    {% if messages %}
        <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2">
            {% for message in messages %}
                <div class="px-4 py-3 rounded shadow-lg flex items-center gap-2 text-white {% if 'error' in message.tags %}bg-red-600{% elif 'success' in message.tags %}bg-green-600{% else %}bg-blue-600{% endif %} transition-opacity duration-500">
                    {% if 'success' in message.tags %}
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    {% else %}
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    {% endif %}
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        </div>
        <script>
            setTimeout(function() {
                const container = document.getElementById('toast-container');
                if (container) {
                    container.style.transition = 'opacity 0.5s';
                    container.style.opacity = '0';
                    setTimeout(() => container.remove(), 500);
                }
            }, 4000);
        </script>
    {% endif %}

    <h2 class="text-xl font-semibold text-gray-800 mb-4">My Booked Sessions</h2>

    <div class="border-b border-gray-200 mb-4">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <a href="#" 
               hx-get="{% url 'accounts:profile_bookings' %}?tab=upcoming" 
               hx-target="#session-list-container"
               hx-swap="innerHTML"
               class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if active_tab == 'upcoming' or not active_tab %}border-indigo-500 text-indigo-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}">
                Upcoming
            </a>
            <a href="#" 
               hx-get="{% url 'accounts:profile_bookings' %}?tab=past" 
               hx-target="#session-list-container"
               hx-swap="innerHTML"
               class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if active_tab == 'past' %}border-indigo-500 text-indigo-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}">
                Past
            </a>
            <a href="#" 
               hx-get="{% url 'accounts:profile_bookings' %}?tab=canceled" 
               hx-target="#session-list-container"
               hx-swap="innerHTML"
               class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm {% if active_tab == 'canceled' %}border-indigo-500 text-indigo-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}">
                Canceled
            </a>
        </nav>
    </div>

    <div id="session-list-container" 
         hx-get="{% url 'accounts:profile_bookings' %}?tab={{ active_tab|default:'upcoming' }}" 
         hx-trigger="load"
         hx-swap="innerHTML">
        <p class="text-gray-500 italic py-4">Loading sessions...</p>
    </div>
</div>
