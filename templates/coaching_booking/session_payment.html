{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Complete Your Booking
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Your spot for <strong>{{ booking.workshop.name }}</strong> is currently held.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            
            <div class="mb-6">
                <div class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-1">Time Remaining</div>
                <div class="text-5xl font-mono font-bold text-red-600" id="countdown">--:--</div>
            </div>

            <a href="{{ checkout_url }}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Proceed to Payment
            </a>
        </div>
    </div>
</div>

<script>
    let seconds = {{ remaining_seconds }};
    const display = document.getElementById('countdown');
    
    const timer = setInterval(() => {
        seconds--;
        if (seconds < 0) {
            clearInterval(timer);
            window.location.reload(); // Reload to trigger server-side expiration check
            return;
        }
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        display.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
    }, 1000);
</script>
{% endblock %}
