<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ subject|default:"JH Motiv Newsletter" }}</title>
    <style type="text/css">
        /* Client-specific resets */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333333; }
        
        /* Styles */
        .email-container { max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .email-header { background-color: #111827; padding: 20px; text-align: center; color: #ffffff; }
        .email-body { padding: 30px 20px; font-size: 16px; line-height: 1.6; }
        .email-footer { background-color: #f9fafb; padding: 20px; text-align: center; font-size: 12px; color: #6b7280; border-top: 1px solid #e5e7eb; }
        
        /* Mobile */
        @media screen and (max-width: 600px) {
            .email-container { width: 100% !important; }
            .email-body { padding: 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0;" align="center">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" class="email-container" style="background-color: #ffffff;">
                    <!-- Header -->
                    <tr>
                        <td class="email-header" style="background-color: #111827; padding: 30px 20px; text-align: center; color: #ffffff;">
                            <h1 style="margin: 0; font-size: 24px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">JH Motiv</h1>
                        </td>
                    </tr>
                    
                    <!-- Body -->
                    <tr>
                        <td class="email-body" style="padding: 30px 20px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #333333;">
                            {% if subject %}
                                <h2 style="margin-top: 0; margin-bottom: 20px; font-size: 20px; color: #111827;">{{ subject }}</h2>
                            {% endif %}
                            
                            <div style="margin-bottom: 20px;">
                                {{ body|safe }}
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="email-footer" style="background-color: #f9fafb; padding: 20px; text-align: center; font-family: sans-serif; font-size: 12px; color: #6b7280; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0 0 10px 0;">You are receiving this email because you subscribed to the JH Motiv Guild.</p>
                            <p style="margin: 0;">
                                <a href="{{ unsubscribe_url }}" style="color: #2563eb; text-decoration: underline;">Unsubscribe</a>
                            </p>
                            <p style="margin: 10px 0 0 0;">&copy; {% now "Y" %} JH Motiv LTD. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
