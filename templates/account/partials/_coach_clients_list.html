{% if clients %}
<div class="history-table-wrapper">
    <table class="history-table">
        <thead>
            <tr>
                <th>Client Name</th>
                <th>Plan</th>
                <th>Sessions Left</th>
                <th>Next Session</th>
            </tr>
        </thead>
        <tbody>
            {% for enrollment in clients %}
            <tr>
                <td>
                    <span style="font-weight: 600; color: var(--gray-900);">{{ enrollment.user.get_full_name }}</span>
                    <br>
                    <span style="font-size: 0.75rem; color: var(--gray-500);">{{ enrollment.user.email }}</span>
                </td>
                <td>{{ enrollment.offering.name }}</td>
                <td>{{ enrollment.remaining_sessions }}</td>
                <td>
                    <span style="color: var(--gray-500); font-size: 0.875rem;">-</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p style="text-align: center; padding: 2rem; color: var(--gray-500); font-style: italic;">No active clients assigned yet.</p>
{% endif %}
