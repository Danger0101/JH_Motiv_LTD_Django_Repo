<nav class="mt-12 flex items-center justify-between" aria-label="Pagination">
    <div class="hidden sm:block">
        <p class="text-sm text-gray-700">
            Showing
            <span class="font-medium">{{ products.start_index }}</span>
            to
            <span class="font-medium">{{ products.end_index }}</span>
            of
            <span class="font-medium">{{ products.paginator.count }}</span>
            results
        </p>
    </div>
    <div class="flex-1 flex justify-between sm:justify-end">
        {% if products.has_previous %}
            <a href="?page={{ products.previous_page_number }}&q={{ search_query }}&per_page={{ per_page }}"
               hx-get="?page={{ products.previous_page_number }}&q={{ search_query }}&per_page={{ per_page }}"
               hx-target="#product-list-container"
               hx-swap="outerHTML show:top"
               hx-push-url="true"
               class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Previous
            </a>
        {% endif %}
        
        {% if products.has_next %}
            <a href="?page={{ products.next_page_number }}&q={{ search_query }}&per_page={{ per_page }}"
               hx-get="?page={{ products.next_page_number }}&q={{ search_query }}&per_page={{ per_page }}"
               hx-target="#product-list-container"
               hx-swap="outerHTML show:top"
               hx-push-url="true"
               class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Next
            </a>
        {% endif %}
    </div>
</nav>
