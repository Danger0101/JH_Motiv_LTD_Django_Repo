<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JH Motiv LTD{% endblock %}</title>
    <style>
        /* Email CSS Reset & Base Styles */
        body { margin: 0; padding: 0; background-color: #f3f4f6; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #374151; }
        table { border-collapse: collapse; width: 100%; }
        img { border: 0; outline: none; text-decoration: none; display: block; max-width: 100%; }
        
        /* Layout */
        .wrapper { width: 100%; background-color: #f3f4f6; padding: 40px 0; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        /* Header */
        .header { background-color: #1f2937; padding: 24px; text-align: center; }
        .logo { font-size: 24px; font-weight: 800; color: #ffffff; text-decoration: none; letter-spacing: 1px; }
        
        /* Body */
        .content { padding: 32px; }
        h1 { font-size: 24px; font-weight: 700; color: #111827; margin-top: 0; margin-bottom: 24px; text-align: center; }
        h2 { font-size: 20px; font-weight: 600; color: #111827; margin-top: 32px; margin-bottom: 16px; border-bottom: 1px solid #e5e7eb; padding-bottom: 8px; }
        p { margin-bottom: 16px; }
        
        /* Components */
        .btn { display: inline-block; background-color: #2563eb; color: #ffffff; font-weight: 700; text-decoration: none; padding: 12px 24px; border-radius: 6px; margin: 24px 0; text-align: center; }
        .info-box { background-color: #eff6ff; border: 1px solid #dbeafe; border-radius: 6px; padding: 16px; margin-bottom: 24px; color: #1e40af; font-size: 14px; }
        
        /* Tables */
        .data-table { width: 100%; margin-bottom: 24px; border: 1px solid #e5e7eb; }
        .data-table th {
            background-color: #f9fafb; padding: 12px; text-align: left; font-size: 14px; font-weight: 600; color: #4b5563; border-bottom: 1px solid #e5e7eb; }
        .data-table td { padding: 12px; font-size: 14px; color: #374151; border-bottom: 1px solid #e5e7eb; }
        .total-row td { font-weight: 700; font-size: 16px; color: #111827; background-color: #f9fafb; }
        
        /* Footer */
        .footer { background-color: #f9fafb; padding: 24px; text-align: center; font-size: 12px; color: #9ca3af; border-top: 1px solid #e5e7eb; }
        .footer a { color: #6b7280; text-decoration: none; margin: 0 8px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <a href="{{ site_url|default:'#' }}" class="logo">JH MOTIV</a>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                <p>&copy; {% now "Y" %} JH Motiv LTD. All rights reserved.</p>
                <p>71-75 Shelton Street, London, WC2H 9JQ</p>
            </div>
        </div>
    </div>
</body>
</html>
