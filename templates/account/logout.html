{% extends "base.html" %}
{% load i18n allauth %}

{% block title %}{% translate "Log Out" %}{% endblock %}

{% block content %}
<div class="auth-page-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">{% translate "Log Out" %}</h2>
            <p style="text-align: center; color: var(--gray-600); margin-bottom: 1.5rem;">{% translate "Are you sure you want to log out?" %}</p>
            <form method="post" action="{% url 'account:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn-danger">
                    {% translate "Log Out" %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
