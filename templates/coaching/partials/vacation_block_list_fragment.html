{% for block in blocks %}
<div id="block-{{ block.id }}" class="flex justify-between items-center p-3 bg-white border border-gray-200 rounded-md">
    <div class="text-sm">
        <p class="font-semibold text-gray-800">
            {{ block.start_date }} to {{ block.end_date }}
        </p>
        <p class="text-gray-500 italic text-xs">
            Reason: {{ block.reason|default:"No reason provided" }}
        </p>
    </div>
    <button
        hx-delete="{% url 'coaching:api_vacation_block_detail' block.id %}"
        hx-target="#block-{{ block.id }}"
        hx-swap="outerHTML swap:1s"
        hx-confirm="Are you sure you want to delete this block?"
        class="text-red-500 hover:text-red-700 text-xs font-semibold p-1"
    >
        &times; Remove
    </button>
</div>
{% empty %}
<p class="text-gray-500 p-3 bg-gray-50 rounded-md">
    You have no scheduled vacation or unbookable blocks.
</p>
{% endfor %}
