<div id="profile-bookings" class="relative"
     x-data="{ 
        rescheduleModalOpen: false, 
        cancelModalOpen: false, 
        bookingToCancel: null 
     }">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">Your Sessions</h2>
        <a href="{% url 'accounts:profile_book_session' %}" class="text-sm bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            Book New
        </a>
    </div>

    {% include 'account/partials/_booking_list.html' %}

    <div x-show="rescheduleModalOpen" 
         style="display: none;"
         class="fixed inset-0 z-50 overflow-y-auto" 
         aria-labelledby="modal-title" role="dialog" aria-modal="true">
        
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" 
                 @click="rescheduleModalOpen = false" aria-hidden="true"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">
                        Reschedule Session
                    </h3>
                    
                    <div id="reschedule-calendar-container" class="min-h-[300px]">
                        <div class="flex justify-center items-center h-full text-gray-400">
                            Loading availability...
                        </div>
                    </div>
                    
                    <div id="time-slots-column" class="mt-4 border-t pt-4"></div>
                </div>
                
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" 
                            @click="rescheduleModalOpen = false" 
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    {% include 'coaching_booking/partials/cancel_confirmation_modal.html' %}
</div>
