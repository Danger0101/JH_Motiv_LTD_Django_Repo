{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow max-w-2xl">
    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Send Test Email</h2>
    <p class="mb-4 text-gray-600 dark:text-gray-300">
        Sending test for campaign: <strong>{{ newsletter.subject }}</strong>
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="test_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Recipient Email</label>
            <input type="email" id="test_email" name="test_email" value="{{ request.user.email }}" 
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" 
                   required>
        </div>
        
        <div class="flex items-center gap-3">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Send Test
            </button>
            <a href="{% url 'admin:core_newsletter_change' newsletter.id %}" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
