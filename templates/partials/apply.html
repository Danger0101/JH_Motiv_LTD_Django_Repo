{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold mb-6">Join the Wall of Dreamers</h1>
    <p class="mb-8 text-gray-600">Become an affiliate, share your story, and earn commissions while helping others start their journey.</p>
    
    <form method="post" class="bg-white p-8 rounded-xl shadow-md space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
