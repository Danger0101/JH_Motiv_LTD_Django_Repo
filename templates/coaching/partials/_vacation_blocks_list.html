{% if vacation_blocks %}
    {% for block in vacation_blocks %}
        <div id="vacation-block-{{ block.id }}" class="flex items-center justify-between p-3 border rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors">
            <div>
                <p class="font-medium text-gray-800">
                    {{ block.start_date|date:"M j, Y" }} to {{ block.end_date|date:"M j, Y" }}
                </p>
                {% if block.reason %}
                    <p class="text-sm text-gray-600">{{ block.reason }}</p>
                {% endif %}
            </div>
            <button 
                hx-delete="{% url 'coaching:api_vacation_block_detail' block.id %}"
                hx-target="#vacation-block-{{ block.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this vacation block?"
                class="px-3 py-1 text-xs font-medium text-white bg-red-500 rounded-md hover:bg-red-600">
                Delete
            </button>
        </div>
    {% endfor %}
{% else %}
    <p class="text-gray-500 text-sm p-3">You have no vacation blocks scheduled.</p>
{% endif %}
