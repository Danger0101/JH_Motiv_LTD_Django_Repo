<a href="{% url 'cart:cart_detail' %}" style="color: var(--gray-600); position: relative; display: flex; align-items: center;" aria-label="Shopping Cart">
    <!-- Shopping Cart Icon -->
    <svg style="height: 1.5rem; width: 1.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
    </svg>
    <!-- Badge -->
    {% if summary.item_count > 0 %}
    <span style="position: absolute; top: -0.5rem; right: -0.5rem; display: inline-flex; align-items: center; justify-content: center; padding: 0.125rem 0.375rem; font-size: 0.75rem; font-weight: 700; line-height: 1; color: #fee2e2; background-color: #dc2626; border-radius: 9999px;">{{ summary.item_count }}</span>
    {% endif %}
</a>
