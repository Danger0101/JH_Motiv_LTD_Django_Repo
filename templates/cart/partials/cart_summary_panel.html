<div class="summary-card">
    <h2 class="card-title">Order Summary</h2>

    <div style="display: flex; flex-direction: column; gap: 1rem;">
        <div class="summary-row">
            <span>Subtotal ({{ summary.item_count }} items)</span>
            <span style="font-weight: 600;">£{{ summary.subtotal|floatformat:2 }}</span>
        </div>

        <div class="summary-row">
            <span>Estimated Tax</span>
            <span style="font-weight: 600;">£{{ summary.tax|floatformat:2 }}</span>
        </div>
    </div>

    <div class="summary-total">
        <h3>Order Total</h3>
        <span style="color: #2563eb;">£{{ summary.total|floatformat:2 }}</span>
    </div>

    <a href="{% url 'payments:checkout_cart' %}" class="btn-start-shopping" style="display: block; width: 100%; text-align: center; margin-top: 1.5rem;">
        Proceed to Checkout
    </a>
</div>
