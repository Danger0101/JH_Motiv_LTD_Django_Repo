<div class="animate-fade-in-up">
    {% with items=faq_items %}
    <div class="grid gap-6 md:grid-cols-2">
        {% for item in items %}
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-shadow duration-300 h-full flex flex-col">
            <h3 class="font-bold text-lg text-gray-900 mb-3 flex items-start">
                <span class="text-blue-500 mr-2 mt-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </span>
                {{ item.q }}
            </h3>
            <div class="text-gray-600 prose prose-sm max-w-none flex-grow">
                {{ item.a|safe }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endwith %}
</div>
