<h4 class="font-semibold text-gray-700 mb-3">{{ selected_date|date:"l, F jS" }}</h4>

{% if slots %}
    <div class="grid grid-cols-2 gap-2">
        {% for slot in slots %}
            <button 
                hx-get="{% url 'coaching_booking:confirm_booking_modal' %}?time={{ slot.iso_format }}&coach_id={{ coach.id }}{% if enrollment_id %}&enrollment_id={{ enrollment_id }}{% endif %}{% if reschedule_booking_id %}&reschedule_booking_id={{ reschedule_booking_id }}{% endif %}"
                hx-target="#booking-form-container"
                class="px-4 py-2 text-sm text-center border rounded hover:bg-indigo-50 hover:border-indigo-500 hover:text-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-500">
                {{ slot.label }}
            </button>
        {% endfor %}
    </div>
    
    {# Container for the final form #}
    <div id="booking-form-container" class="mt-6"></div>

{% else %}
    <p class="text-sm text-gray-500">No available slots for this date.</p>
{% endif %}
