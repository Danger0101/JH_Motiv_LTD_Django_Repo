<div class="manage-form-card" style="margin-top: 2rem;">
    <div class="management-header" style="border-bottom: none; margin-bottom: 1rem; padding-bottom: 0;">
        <h2 class="page-title" style="font-size: 1.5rem;">Vacation Days</h2>
    </div>

    {% if vacations %}
    <div class="table-container">
        <table class="manage-table">
            <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Reason</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vacation in vacations %}
                <tr>
                    <td>{{ vacation.start_date }}</td>
                    <td>{{ vacation.end_date }}</td>
                    <td>{{ vacation.reason|default:"-" }}</td>
                    <td>
                        <a href="#" 
                           class="btn-danger-action"
                           hx-post="{% url 'coaching_availability:vacation_delete' pk=vacation.pk %}"
                           hx-confirm="Are you sure?"
                           hx-target="closest tr"
                           hx-swap="outerHTML">
                           Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p style="color: var(--gray-500); font-style: italic; padding: 1rem 0;">No vacation days set.</p>
    {% endif %}

    <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
        <h3 style="font-weight: 700; margin-bottom: 1rem;">Add Vacation</h3>
        <form method="post" action="{% url 'coaching_availability:vacation_create' %}" class="form-group">
            {% csrf_token %}
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <div>
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.25rem;">Start Date</label>
                    <input type="date" name="start_date" required style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.25rem;">End Date</label>
                    <input type="date" name="end_date" required style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
                </div>
            </div>
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.25rem;">Reason (Optional)</label>
                <input type="text" name="reason" style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
            </div>
            <button type="submit" class="btn-action btn-primary-action" style="margin-top: 1rem;">Add Vacation</button>
        </form>
    </div>
</div>
