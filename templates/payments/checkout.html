{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Checkout</h1>
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ program.name }}</h2>
        <p class="text-gray-600 mb-4">{{ program.description }}</p>
        <p class="text-3xl font-bold text-gray-800 mb-6">Â£{{ program.price }}</p>
        <form action="{% url 'payments:create_checkout_session' program.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" id="checkout-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition duration-300">
                Proceed to Checkout
            </button>
        </form>
    </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
{% endblock %}
