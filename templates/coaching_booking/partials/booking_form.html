<div id="slide-over" class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
        <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
          <div class="pointer-events-auto w-screen max-w-md">
            <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
              <div class="bg-indigo-700 px-4 py-6 sm:px-6">
                <div class="flex items-center justify-between">
                  <h2 class="text-lg font-medium text-white" id="slide-over-title">Confirm Booking</h2>
                  <div class="ml-3 flex h-7 items-center">
                    <button type="button" onclick="document.getElementById('slide-over-container').innerHTML = '';" class="rounded-md bg-indigo-700 text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                      <span class="sr-only">Close panel</span>
                      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="mt-1">
                  <p class="text-sm text-indigo-300">
                      {% if pretty_time %}
                        {{ pretty_time }}
                      {% else %}
                        Selected Slot
                      {% endif %}
                  </p>
                </div>
              </div>
              <div class="relative flex-1 px-4 py-6 sm:px-6">
                  <form hx-post="{% url 'coaching_booking:book_session' %}" hx-target="#slide-over-container" hx-swap="innerHTML">
                      {% csrf_token %}
                      <input type="hidden" name="coach_id" value="{{ coach_id }}">
                      <input type="hidden" name="start_time" value="{{ slot_iso }}">
                      <input type="hidden" name="enrollment_id" value="{{ enrollment_id }}">
                      <input type="hidden" name="workshop_id" value="{{ workshop_id }}">
                      
                      {% if not user.is_authenticated %}
                      <div class="mb-4">
                          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                          <input type="email" name="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                      </div>
                      <div class="mb-4">
                          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                          <input type="text" name="name" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                      </div>
                      {% endif %}
  
                      <div class="mt-6">
                          <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Confirm Booking</button>
                      </div>
                  </form>
                  <div id="booking-result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
