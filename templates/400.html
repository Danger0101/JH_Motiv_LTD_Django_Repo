{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Bad Request" %}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 py-12 max-w-2xl">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200 text-center">
        <div class="mb-6 text-gray-500">
            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{% trans "Bad Request" %}</h1>
        <p class="text-gray-600 mb-8">
            {% trans "The server could not understand your request." %}
        </p>
        <a href="/" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-sm">
            {% trans "Return Home" %}
        </a>
    </div>
</div>
{% endblock %}
