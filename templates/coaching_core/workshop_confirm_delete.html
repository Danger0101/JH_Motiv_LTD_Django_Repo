{% extends 'base.html' %}

{% block content %}
  <h1>Delete Workshop</h1>
  <p>Are you sure you want to delete "{{ workshop.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'coaching_core:workshop-detail' workshop.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
