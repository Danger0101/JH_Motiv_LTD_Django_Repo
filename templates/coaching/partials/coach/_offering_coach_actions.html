{% if user in offering.coaches.all %}
    <button 
        hx-post="{% url 'coaching:remove_coach_from_offering' offering.id %}"
        hx-target="#all-offerings-list-container"
        hx-swap="innerHTML"
        class="w-full text-center bg-red-600 text-white py-2 px-3 rounded-md hover:bg-red-700 text-sm font-semibold transition"
    >
        Leave
    </button>
{% else %}
    <button 
        hx-post="{% url 'coaching:add_coach_to_offering' offering.id %}"
        hx-target="#all-offerings-list-container"
        hx-swap="innerHTML"
        class="w-full text-center bg-green-600 text-white py-2 px-3 rounded-md hover:bg-green-700 text-sm font-semibold transition"
    >
        Join
    </button>
{% endif %}
