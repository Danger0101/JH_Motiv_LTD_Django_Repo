{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200 text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">{% trans "Sign Out" %}</h1>
        
        <p class="text-gray-600 mb-8">
            {% trans "Are you sure you want to sign out?" %}
        </p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                {% trans "Sign Out" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
