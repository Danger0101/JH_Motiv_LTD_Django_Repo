{% extends 'base.html' %}

{% block title %}Shop - JH Motiv LTD{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Shop Our Collection</h1>
        <p class="mt-2 text-lg text-gray-600">Find the perfect products to inspire and motivate you.</p>
    </header>

    <!-- Search and Filter Controls -->
    <div class="mb-8 p-4 bg-gray-100 rounded-lg">
        <form 
            method="get" 
            action="{% url 'products:product_list' %}" 
            class="grid sm:grid-cols-3 gap-4 items-center"
            hx-get="{% url 'products:product_list' %}"
            hx-target="#product-list-container"
            hx-swap="outerHTML show:top"
            hx-push-url="true"
            hx-indicator="#product-loading-indicator"
            hx-trigger="submit, change from:#per-page-select"
        >
            <div class="sm:col-span-2">
                <label for="search-input" class="sr-only">Search products</label>
                <input type="search" name="q" id="search-input" placeholder="Search by product name..." value="{{ search_query }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex items-center gap-4">
                <div>
                    <label for="per-page-select" class="sr-only">Items per page</label>
                    <select name="per_page" id="per-page-select" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="10"{% if per_page == '10' %} selected{% endif %}>10 per page</option>
                        <option value="20"{% if per_page == '20' %} selected{% endif %}>20 per page</option>
                        <option value="50"{% if per_page == '50' %} selected{% endif %}>50 per page</option>
                        <option value="100"{% if per_page == '100' %} selected{% endif %}>100 per page</option>
                    </select>
                </div>
                <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-700 transition duration-300">Search</button>
            </div>
        </form>
    </div>

    <!-- Loading Indicator -->
    <div id="product-loading-indicator" class="htmx-indicator w-full flex justify-center items-center py-16">
        <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-lg text-gray-600">Loading Products...</span>
    </div>

    <!-- This container will be replaced by HTMX -->
    <!-- We add hx-indicator here so that when this block is re-rendered, the indicator is still linked -->
    <div id="product-list-container"
         hx-indicator="#product-loading-indicator"
    >
        {% include "products/partials/product_list_partial.html" %}
    </div>
</div>
{% endblock %}
